    <store>
      @type elasticsearch
      host "#{ENV['ELASTICSEARCH_HOST'] || 'localhost'}"
      port "#{ENV['ELASTICSEARCH_PORT'] || '9200'}"
      logstash_format true
      index_name fluentd_rails
      type_name rails_logs
    </store>

  </match>
</label>