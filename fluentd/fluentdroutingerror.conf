<source>
  @type forward
  bind 0.0.0.0
  port 24224
  @label @raw
</source>
<label @raw>
  <filter>
    @type parser
    key_name messages
    <parse>
      @type json
    </parse>
  </filter>
  <match>
    @type relabel
    @label @rails
  </match>
</label>
<label @rails>
  <match>
    @type copy
    # <store>
    #   @type file
